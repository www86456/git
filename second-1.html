<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用-type</title>
    <style>
        h1,
        h3 {
            color: green
        }

        h2 {
            color: yellowgreen
        }
    </style>
</head>

<body>
    <h2>orange</h2>
    <h2>banana</h2>
    <h3>apple</h3>
    <h1>lemon</h1>
</body>

</html>
